<!DOCTYPE html>
<html ng-app="exchangeApp">
<head>
	<meta charset="utf-8">

    <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css" >
	<link rel="stylesheet" href="css/style.css" >
	<link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.min.css" >
</head>
<body>

    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">{{title}}</a></h1>
            </li>
                <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
                <li class="clock" ng-controller="ClockController">
                    <clock color="defaultColor"/>
                </li>
            </ul>
        </section>
    </nav>
    <header>
        <a ui-sref="main">#</a> |
        <a ui-sref="watchTest">Watch test</a> |
        <a ui-sref="transcludeTest">Transclude test</a> |
        <a ui-sref="titleTest">Title edit</a> |
        <a ui-sref="youtube">Youtube</a> |
        <a ui-sref="inheritance">inheritance</a>
    </header>

    <section class="panel" ui-view></section>


	<footer>
        <div>based on Angular 1.3.15</div>
    </footer>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/angular-underscore-module/angular-underscore-module.js"></script>
    <script src="bower_components/angular-lazytube/angular-lazytube.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/moment/locale/pl.js"></script>
    <script src="bower_components/angular-moment/angular-moment.min.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script> <!-- youtube API-->
    <script src="bower_components/angular-youtube-mb/src/angular-youtube-embed.js"></script>

    <script src="js/main.js"></script>
    <script src="js/controllers/show-exchange-controller.js"></script>
    <script src="js/services/exchange-data-service.js"></script>
    <script src="js/services/simple-service.js"></script>
    <script src="js/services/provider.js"></script>
    <script src="js/services/million.js"></script>
    <script src="js/controllers/watch-test-controller.js"></script>
    <script src="js/directives/color-changer.js"></script>
    <script src="js/directives/clock.js"></script>
    <script src="js/directives/parent.js"></script>
    <script src="js/directives/child.js"></script>
    <script src="js/controllers/clock-controller.js"></script>
    <script src="js/controllers/transclude-test-controller.js"></script>
    <script src="js/directives/transclude-test.js"></script>
    <script src="js/controllers/title-controller.js"></script>

    <script src="js/controllers/youtube-controller.js"></script>
    <script src="js/controllers/parent.js"></script>
    <script src="js/controllers/child.js"></script>
    <script src="js/filters/stars.js"></script>
</body>
</html>
